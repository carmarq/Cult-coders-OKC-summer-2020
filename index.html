<!DOCTYPE html> <!--declaration-->
<html lang="en">

    <head> <!--metadata or data about data-->
        <meta charset="utf-8">
        <title>HTML and CSS Review</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <!--Universal Selector - * will style everything-->
    <!--Type Selector - p tag, h1-h6, body, anything we have in our document naturally-->
    <!--id selector - Is unique in the way that you can't use it in more than one element-->
    <!--Class Selector - in not unique, can be reused-->
    <body> <!--holds the content of our document-->
        <h1 id="topHeader">HTML and CSS Review</h1>
        <p class="topPara">Whatever I want right here.</p>
       </body>

        
</html>
